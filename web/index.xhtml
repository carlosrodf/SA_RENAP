<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>USAC - SA - RENAP</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center">

                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" /> 
                        <p:panel id="pnl" header="Inscripcion">

                            <h:panelGrid columns="1">
                                <h:panelGrid columns="4">
                                    <h:outputText value="Primer nombre:" />
                                    <p:inputText required="true" id="nombre1" value="#{clientBean.nombre1}" />
                                    <h:outputText value="Segundo nombre:" />
                                    <p:inputText required="true" id="nombre2" value="#{clientBean.nombre2}" />
                                </h:panelGrid>

                                <h:panelGrid columns="4">
                                    <h:outputText value="Primer apellido:" />
                                    <p:inputText required="true" id="apellido1" value="#{clientBean.apellido1}" />
                                    <h:outputText value="Segundo apellido:" />
                                    <p:inputText required="true" id="apellido2" value="#{clientBean.apellido2}" />
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="3">
                                <p:outputLabel for="fechanac" value="Fecha de nacimiento:" />
                                <p:calendar required="true" id="fechanac" value="#{clientBean.fechanac}" showOn="button" />
                                <p:selectOneMenu required="true" id="genero" value="#{clientBean.genero}">
                                    <f:selectItem itemLabel="Genero" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{clientBean.generos}" />
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="6">
                                <h:outputText value="Pais:" />
                                <p:inputText required="true" id="pais" value="#{clientBean.pais}" />
                                <h:outputText value="Departamento:" />
                                <p:inputText required="true" id="departamento" value="#{clientBean.departamento}" />
                                <h:outputText value="Municipio:" />
                                <p:inputText required="true" id="municipio" value="#{clientBean.municipio}" />
                            </h:panelGrid>

                            <p:separator />

                            <p:commandButton update="growl" value="Registrar ciudadano" actionListener="#{clientBean.registrar}" icon="ui-icon-check" />

                        </p:panel>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
